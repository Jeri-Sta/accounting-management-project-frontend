<p-table
  #table
  dataKey="id"
  [value]="data"
  [tableStyle]="{ 'min-width': '50rem' }"
  styleClass="p-datatable-striped"
  [globalFilterFields]="filterFields"
  [rowHover]="true"
  [(selection)]="selectedRows"
  (selectionChange)="updateSelection($event)"
  [columns]="columns"
  *ngIf="!data || data.length > 0"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
      <th [pSortableColumn]="col.field" *ngFor="let col of columns">
        {{ col.header }}
        <p-sortIcon [field]="col.field" />
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row let-columns="columns">
    <tr [pSelectableRow]="row">
      <td>
        <p-tableCheckbox [pSelectableRow]="row" [value]="row" />
      </td>
      <td (click)="onClickRow.emit(row)" *ngFor="let col of columns">
        {{ row[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="not-found" *ngIf="data && data.length === 0">
  <p-iconField class="pi pi-folder-open"></p-iconField>
  <p>Nenhum registro encontrado</p>
</div>
